<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <!-- Chinar Leaf Shape Mask -->
    <mask id="leafMask">
      <rect width="100" height="100" fill="white" />
      <!-- Stylized Chinar/Maple Leaf (Asymmetrical) -->
      <path d="M50 30 C55 20, 65 20, 70 30 C75 25, 85 30, 80 40 C90 45, 90 55, 80 60 C85 70, 75 80, 65 75 C60 85, 55 90, 50 80 C45 90, 40 85, 35 75 C25 80, 15 70, 20 60 C10 55, 10 45, 20 40 C15 30, 25 25, 30 30 C35 20, 45 20, 50 30 Z M50 80 L50 95" fill="black" stroke="black" stroke-width="2" stroke-linecap="round"/>
    </mask>
    <!-- Realistic Mountain Gradient (Optional, or Flat Charcoal) -->
    <linearGradient id="mtnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#34495E" /> <!-- Light Charcoal -->
      <stop offset="100%" stop-color="#2C3E50" /> <!-- Dark Charcoal -->
    </linearGradient>
  </defs>

  <!-- Mountain Shape with Leaf Cutout -->
  <path mask="url(#leafMask)" d="M50 10 L85 80 L95 90 L5 90 L15 80 L50 10 Z" fill="url(#mtnGrad)" stroke="#2C3E50" stroke-width="2" stroke-linejoin="round" style="display:none;"/>
  <!-- Better Mountain Path -->
  <path mask="url(#leafMask)" d="M50 5 L70 40 L80 30 L95 95 L5 95 L20 30 L30 40 L50 5 Z" fill="#2C3E50" />
  
  <!-- Let's try a more detailed mountain path & nice leaf -->
  <!-- Mountain -->
  <path mask="url(#leafMask)" id="mountain" d="M50 2 L65 35 L75 25 L98 95 L2 95 L25 25 L35 35 L50 2 Z M35 35 L40 50 M65 35 L60 50" fill="#2C3E50"/>
  
  <!-- Refined Leaf path (Negative Space) baked into mask -->
  <!-- Using a simpler geometric approach for the leaf to ensure it looks good and not like a blob -->
</svg>
