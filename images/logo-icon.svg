<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" fill="none">
    <!-- Definitions -->
    <defs>
        <mask id="leaf-cutout">
            <rect width="200" height="150" fill="white" />
            <!-- Chinar Leaf Shape (Center-Right Bias for 'Side' look) -->
            <!-- Stem curving from bottom -->
            <path d="M100 45 
                     C110 35, 125 35, 130 50 
                     C145 45, 155 60, 145 75 
                     C155 85, 145 100, 130 95 
                     C125 110, 110 105, 100 90 
                     C90 105, 75 110, 70 95 
                     C55 100, 45 85, 55 75 
                     C45 60, 55 45, 70 50 
                     C75 35, 90 35, 100 45 Z 
                     M100 90 Q105 115 120 125" 
                  fill="black" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </mask>
        <linearGradient id="charcoalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#4a5d72" />
            <stop offset="100%" stop-color="#2C3E50" />
        </linearGradient>
    </defs>

    <!-- Mountain Peaks -->
    <!-- Main Peak -->
    <path mask="url(#leaf-cutout)" d="M100 10 
             L160 140 
             L40 140 
             Z" fill="url(#charcoalGrad)" />
    <!-- Secondary Peak Left -->
    <path mask="url(#leaf-cutout)" d="M60 60 
             L20 140 
             L70 140 
             Z" fill="#3E5062" />
    <!-- Secondary Peak Right -->
    <path mask="url(#leaf-cutout)" d="M140 60 
             L180 140 
             L130 140 
             Z" fill="#34495E" />
             
    <!-- Snow Caps (White/Light Grey overlay) -->
    <path mask="url(#leaf-cutout)" d="M100 10 L115 45 L100 55 L85 45 Z" fill="#EAECEE" opacity="0.9"/>
    <path mask="url(#leaf-cutout)" d="M60 60 L70 80 L50 80 Z" fill="#EAECEE" opacity="0.8"/>
    <path mask="url(#leaf-cutout)" d="M140 60 L150 80 L130 80 Z" fill="#EAECEE" opacity="0.8"/>

</svg>
